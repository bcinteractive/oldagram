<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" alt="Oldagram logo" id="logo-img" />
                <img src="images/user-avatar.png" alt="user avatar" id="user-avatar" />
            </header>
            <main id="post-el">
                <div id="post-info-container">
                    <img src="images/avatar-vangogh.jpg" alt="Van Gogh avatar" id="post-avatar-el" />
                    <div>
                        <div id="post-name">Vincent van Gogh</div>
                        <div id="location">Zundert, Netherlands</div>
                    </div>
                </div>
                <div id="main-post">
                    <img src="images/post-vangogh.jpg" alt="Face of Van Gogh" id="main-post-el"/>
                </div>
                <div id="post-icons">
                    <img src="images/icon-heart.png" alt="icon heart" class="icon" />
                    <img src="images/icon-comment.png" alt="icon comment" class="icon" />
                    <img src="images/icon-dm.png" alt="icon direct message" class="icon" />
                </div>
                <p class="bold">21 likes</p>
                <p><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
